<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css">
    <script src="./library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <i class="fa-solid fa-book"></i>
                <h1 class="title">Library</h1>
            </div>
            <div class="header-right"><a href="" id="add">Add Book</a><a href="" id="view">View Books</a></div>
        </div>
        <div class="content">

            <!-- New Book Form (hidden by default, to be toggled with JS) -->
            <div class="new-book-form" style="display: none;">
                <form id="bookForm">
                    <!-- Form Header -->
                    <div class="form-header">
                        <h2>Add New Book</h2>
                        <i class="fa-solid fa-xmark close-form" title="Close"></i>
                    </div>

                    <!-- Form Inputs -->
                    <div class="form-inputs">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" required>
                        </div>

                        <div class="form-group">
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author" required>
                        </div>

                        <div class="form-group">
                            <label for="pages">Number of Pages:</label>
                            <input type="number" id="pages" name="pages" min="1" required>
                        </div>

                        <div class="form-group">
                            <label for="read">Have you read it?</label>
                            <select id="read" name="read" required>
                                <option value="true">Yes</option>
                                <option value="false">No</option>
                            </select>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn">Add Book</button>
                </form>
            </div>

        </div>
    </div>
            
    
</body>
</html>
